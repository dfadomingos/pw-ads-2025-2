<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <div id="root"></div>
  
  <script type="text/babel">
    function Form(){
        let valorEmReais, cotacaoDolar

        const valorEmReaisRef = React.useRef()
        const cotacaoDolarRef = React.useRef()
        const resultadoRef = React.useRef()

        function handleChange(event){
            valorEmReais = valorEmReaisRef.current.value
            cotacaoDolar = cotacaoDolarRef.current.value

            let resultado = valorEmReais / cotacaoDolar
            resultadoRef.current.textContent = resultado.toFixed(2)
        }

        return <>
            <h1>Exercicio 2</h1>
            <form>
                <div>
                    <label>            
                        <span>Valor em Reais: </span>
                        <input type="number" ref={valorEmReaisRef} onChange={handleChange} /> 
                </label>
                </div>
                <div>
                    <label>
                        <br/>
                        <span>Cotação do dolar: </span>
                        <input type="number" ref={cotacaoDolarRef} onChange={handleChange} />
                    </label>
                </div>
                <div>
                    <br/>
                    <span>Resultado = </span>
                    <span ref={resultadoRef}></span>
                </div>
            </form>
        </>
    }
    
    const root = ReactDOM.createRoot(document.querySelector('#root'))
    root.render(<Form />) 
       
  </script>
  
</body>
</html>
